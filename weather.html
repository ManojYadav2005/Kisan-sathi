  <script>
    const apiKey = "8f5a4fa2cfd9c3c00663423cf5c3b3c6";

    function suggestCrop(temp, humidity) {
      if (temp > 30 && humidity > 70) return "ğŸŒ¾ Recommended: Rice, Sugarcane, Maize";
      if (temp < 25 && humidity < 60) return "ğŸŒ¾ Recommended: Wheat, Mustard, Chickpea";
      return "ğŸŒ¾ Recommended: Check local soil and rainfall trends.";
    }

    function getAdvisory(weatherDesc) {
      if (weatherDesc.includes("rain")) return "â˜” Advisory: Rain expected. Delay irrigation and protect seeds.";
      if (weatherDesc.includes("clear")) return "â˜€ï¸ Advisory: Clear weather. Good time for sowing and pesticide spray.";
      if (weatherDesc.includes("cloud")) return "ğŸŒ¥ï¸ Advisory: Cloudy skies. Monitor moisture before irrigation.";
      return "â„¹ï¸ General Advisory: Monitor field conditions and local alerts.";
    }

    function getAlerts(temp, windSpeed, description) {
      let alerts = [];
      if (temp > 40) alerts.push("ğŸ”¥ Heatwave Alert: Extremely high temperature. Avoid working in direct sunlight.");
      if (temp < 5) alerts.push("â„ï¸ Coldwave Alert: Very low temperature. Ensure crop insulation and irrigation schedules.");
      if (windSpeed > 10) alerts.push("ğŸ’¨ Wind Alert: Strong winds expected. Secure loose materials and monitor crop stability.");
      if (description.includes("storm")) alerts.push("ğŸŒªï¸ Storm Warning: Possible thunderstorms or hail. Take safety precautions.");
      if (description.includes("rain")) alerts.push("ğŸŒ§ï¸ Rain Alert: Potential heavy rain. Watch for flooding or waterlogging.");
      return alerts.length > 0 ? alerts.map(a => `<p>âš ï¸ ${a}</p>`).join('') : "<p>No extreme weather alerts at the moment.</p>";
    }

    async function getWeather() {
      const districtToCityMap = {
        "Ambedkar Nagar": "Akbarpur",
        "Amethi": "Gauriganj",
        "Siddharthnagar": "Naugarh",
        "Sant Kabir Nagar": "Khalilabad",
        "Kasganj": "Kanshiram Nagar",
        "Shrawasti": "Bhinga",
        "Kaushambi": "Manjhanpur"
      };

      const selectedDistrict = document.getElementById("city").value;
      const city = districtToCityMap[selectedDistrict] || selectedDistrict;

      const forecastEl = document.getElementById("forecast");
      const cropSuggestionEl = document.getElementById("crop-suggestion");
      const advisoryEl = document.getElementById("advisory");
      const currentWeatherEl = document.getElementById("current-weather");
      const alertsEl = document.getElementById("alerts");
      const weatherDataContainer = document.getElementById("weather-data");
      weatherDataContainer.style.display = "none";

      forecastEl.innerHTML = "<p>Loading forecast...</p>";
      cropSuggestionEl.innerHTML = "";
      advisoryEl.innerHTML = "";
      currentWeatherEl.innerHTML = "";
      alertsEl.innerHTML = "";

      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city},IN&appid=${apiKey}&units=metric`);
        const data = await res.json();

        if (data.cod !== "200") {
          forecastEl.innerHTML = `<p>âš ï¸ Unable to fetch forecast: ${data.message}</p>`;
          return;
        }

        let html = "<h3>3-Day Forecast (Hourly)</h3><div class='forecast-scroll'>";
        const hours = data.list.slice(0, 72);

        html += hours.map(entry => {
          const date = new Date(entry.dt * 1000);
          const icon = entry.weather[0].icon;
          const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

          return `<div class='forecast-item'>
            <img src='${iconUrl}' alt='weather icon'/>
            <strong>${date.toLocaleString()}</strong>
            <p>ğŸŒ¡ï¸ ${entry.main.temp}Â°C</p>
            <p>Feels like ${entry.main.feels_like}Â°C</p>
            <p>â˜ï¸ ${entry.weather[0].description}</p>
            <p>ğŸ’§ Humidity: ${entry.main.humidity}%</p>
            <p>ğŸŒ¬ï¸ Wind: ${entry.wind.speed} m/s</p>
          </div>`;
        }).join('');

        html += "</div>";
        forecastEl.innerHTML = html;
        forecastEl.style.display = "block";

        const oneCallRes = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`);
        const oneCallData = await oneCallRes.json();

        const cropSuggestion = suggestCrop(oneCallData.main.temp, oneCallData.main.humidity);
        const advisory = oneCallData.weather && oneCallData.weather.length > 0
          ? getAdvisory(oneCallData.weather[0].description)
          : "â„¹ï¸ General Advisory: Weather data unavailable.";

        cropSuggestionEl.innerHTML = `<h3>${cropSuggestion}</h3>`;
        advisoryEl.innerHTML = `<p>${advisory}</p>`;

        const icon = oneCallData.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;
        const sunrise = new Date(oneCallData.sys.sunrise * 1000).toLocaleTimeString();
        const sunset = new Date(oneCallData.sys.sunset * 1000).toLocaleTimeString();

        currentWeatherEl.innerHTML = `
          <h3>Current Weather in ${city}</h3>
          <img src='${iconUrl}' alt='weather icon'/>
          <p>ğŸŒ¡ï¸ Temperature: ${oneCallData.main.temp}Â°C (Feels like ${oneCallData.main.feels_like}Â°C)</p>
          <p>ğŸ’§ Humidity: ${oneCallData.main.humidity}%</p>
          <p>ğŸŒ¬ï¸ Wind: ${oneCallData.wind.speed} m/s</p>
          <p>ğŸŒ… Sunrise: ${sunrise} | ğŸŒ‡ Sunset: ${sunset}</p>
        `;

        alertsEl.innerHTML = getAlerts(oneCallData.main.temp, oneCallData.wind.speed, oneCallData.weather[0].description);
        weatherDataContainer.style.display = "block";

      } catch (error) {
        console.error(error);
        forecastEl.innerHTML = "<p>âŒ Error fetching weather data.</p>";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      getWeather();
    });
